<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillon Vatick Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
    rel="stylesheet">

</head>
<body>
    <div class="profileCard">
        <div class="img">
            <img src="cat.jpeg" alt="" class="profileImg">
        </div>

        <div class="text">
            <span class="name">
                Dillon Vatick
            </span>
            <span class="job">
                Full-Stack Developer
            </span>
        </div>
        <div class="media">
            <a href="#" style="background: #0165E1 "class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background: #0A66C2 "class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #151013 "class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #E4405F "class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">
                Portfolio
            </button>
            <button class="button">
                Contact
            </button>
        </div>

        <div class="food">
            <div class="data">
                <i class='bx bx-baguette'></i>
            </div>
            <div class="data">
                <i class='bx bxs-bowl-rice' ></i>
            </div>
            <div class="data">
                <i class='bx bx-bowl-hot' ></i>
            </div>
        </div>
    </div>
</body>
</html>
